<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duchohled</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/map_style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="shortcut icon" href="./media/logo.svg" type="image/x-icon">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <script src="./js/mapScript.js"></script>

    <div class="hero">
        <header>
            <img src="./media/logo.svg" alt="">
            <nav>
                <a href="">Lokality</a>
                <a href="">Příšery</a>
                <a href="">Galerie</a>
                <a href="">Kontakty</a>
            </nav>
        </header>
        <h1>Duchohled</h1>
    </div>
    <div class="mapSection section">
        <div id="map"></div>
        <div class="castlerow">
            <div id="houska" class="castlecell">
                <h5>Hrad Houska</h5>
                <p>Česká Republika</p>
            </div>
            <div id="rozmberk" class="castlecell">
                <h5>Rožmberk</h5>
                <p>Česká Republika</p>
            </div>
            <div id="vrskamyk" class="castlecell">
                <h5>Vrškamýk</h5>
                <p>Česká Republika</p>
            </div>
            <div id="radyne" class="castlecell">
                <h5>Radyně</h5>
                <p>Česká Republika</p>
            </div>
            <div id="kasperk" class="castlecell">
                <h5>Kašperk</h5>
                <p>Česká Republika</p>
            </div>
            <div id="loket" class="castlecell">
                <h5>Loket</h5>
                <p>Česká Republika</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/labelgun/lib/labelgun.min.js"></script>
</body>

</html>
