<body>

        <!-- Desktop navigation menu with links to different sections -->

        </nav>

        <!-- Mobile navigation with a hamburger menu icon -->
        <div aria-label="Toggle mobile navigation" id="hamburger" class="hamburger mobile">

        <nav id="mobilenav" class="mobile">
            <a href="../#lore">Zákulisí</a>
            <a href="../#adventure">Objevník</a>
            <a href="../#tour">TOUR</a>
            <a href="../#contact">Kontakt</a>
            <a class="main-button" href="../#localities">Průzkum</a>
        </nav>
    </header>
    <!-- Hlavní sekce -->
    <div class="main">
        <div class="map-section section">
            <div class="heading">
                <h1>DuchohledTOUR</h1>
            </div>
            <div id="tourmap" class="map"></div>
        </div>
        <div id="scrollhere" class="tour-section section">
            <!-- Sem scrollujeme po kliknutí na marker -->
            <div id="click-info-text">Klikněte do mapy pro zobrazení více informací</div>
            <div id="castle-info" class="hidden">
                <!-- Připravené elementy na osazení textem pomocí JS -->
                <div class="castle-text">
                    <h2 id="castle-name">Nadpis</h2>
                    <div id="castle-three"></div>
                    <h3>Doporučení na výlet</h3>
                    <h4>Tajúplné objevování</h4>
                    <p id="scarytour"></p>
                    <h4>Občerstvení</h4>
                    <p id="food"></p>
                    <h4>Ubytování</h4>
                    <p id="hotel"></p>
                    <h4>Doprava</h4>
                    <p class="bold">Auto</p>
                    <p id="car"></p>
                    <p class="bold">Vlak</p>
                    <p id="train"></p>
                </div>
                <!-- Připravený div na obrázek -->
                <div id="castle-img"></div>
            </div>
        </div>

    </div>
    <!-- Formulář -->
    <footer class="section hidefooter" id="contact">
        <h1>Zarezervujte si výlet již nyní!</h1>

        <div class="contact-container">

            <form id="contactForm" class="contact" action="">
                <input type="text" name="name" id="name" placeholder="Jméno" required>
                <input type="text" name="surname" id="surname" placeholder="Příjmení" required>
                <input type="email" name="mail" id="mail" placeholder="E-mail" required>
                <input type="tel" name="phone" id="phone" placeholder="Telefon" required>
                <textarea name="message" id="message" placeholder="Zpráva" required></textarea>
                <input type="submit" value="Odeslat">
            </form>
        </div>
    </footer>

    <!-- Alert div pro oznámení -->
    <div class="alert" id="formStatus"></div>

    <!-- JavaScript pro zobrazení alertu po odeslání formuláře -->
    <script>
        // Event listener, který hlídá, jestli není formulář odeslaný
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Zruší základní chování formuláře = znovunačtení stránky
            const status = document.getElementById("formStatus"); // získáme div alertu
            const isSuccessful = true; // Simuluje úspěšné odeslání
            // Rezerva pro test neúspěšného odeslání
            if (isSuccessful) {
                status.innerText = "Děkujeme za Vaši zprávu!";
            } else {
                status.innerText = "Došlo k chybě. Zkuste to prosím znovu.";
            }
            status.style.opacity = "1"; // Zobrazí alert div
            this.reset(); // Reset formuláře
            // Po 5000ms = 5s schováme alert
            setTimeout(() => {
                status.style.opacity = "0";
            }, 5000);
        });
    </script>
</body>

</html>
